<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator - Flask!</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body style="background-color: cadetblue;">
    <div class='app_title' style="text-align: center;"> 
        <h1 id='header' >Welcome to the Stock Calculator!</h2>
        <h3 id='subhead'>Please Fill Out Forms Below to Get Started</h5>
    </div>
    <hr style="height:2px; background-color: black;">
    <div class ="inputs" style="text-align: center;">
        <form method='POST' style="vertical-align: center;" action='/calc'>
            <h5>Enter Up to 4 Ticker Symbols Below:</h5>
            <input type="text" name="ticker1" value="AAPL"><br>
            <input type="text" name="ticker2" value='TSLA'><br>
            <input type="text" name="ticker3" value='MSFT'><br>
            <input type="text" name="ticker4" value='QQQ'><br>
            <br>
            <label for="start">Date of Initial Investment:</label><br>
            <input type="date" name="start" value="2020-01-01"><br>
            <br>
            <label for="amount">Investment Amount ($):</label><br>
            <input type="number" name="amount" min="1" step="1" value="1000">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
